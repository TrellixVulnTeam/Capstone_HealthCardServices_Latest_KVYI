
<div class="container-main">

<div *ngIf="LoginButtonVisible">
   <app-header></app-header> 
    <label>Returning User?</label> <br>
    <app-buttons type="main" text="Login" (btnClick)="toggleLogin()"> </app-buttons>
</div>


<div *ngIf="CreateAccountButtonVisible">
    
    <label>New User?</label> <br>
    <app-buttons type="main" text="Create New Account" (btnClick)="toggleCreateNewAccount()"> </app-buttons>
</div>


<div *ngIf="displayLoginForm"> 
<app-login></app-login>  
</div>


<div *ngIf="displayCreateForm">   
        <app-create-new-account></app-create-new-account>  
</div>

</div>
