<div class="form-control">
    <div class="row mt-4">
        <div class="col md-6">
            <form [formGroup]= "service.formModel" autocomplete="off">
                <div class="form-group" required>
                    <label> Username </label>
                    <input class="form-control" formControlName="UserName">
                </div>
                <div class="form-group" required>
                    <label> Password </label>
                    <input class="form-control" formControlName="Password">
                </div>
                
                
                <div class="form-row">
                    <div class="form-group col-md-8offset-md-2">
                        <button type="submit" class="btn btn-lg btn-blk" (click)="OnSubmit()">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
